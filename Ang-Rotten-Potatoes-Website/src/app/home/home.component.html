<app-header></app-header>
<div class="home-container">
    <div class="all-movies">
        <div class="trending-movies">
            <div class="top">
                <h4>Trending Movies</h4>
                    <div class="view-all">View All</div>
            </div>        

            <div class="movies-thumbnail">
                <div class="movie" *ngFor="let movies of trendingMovies">
                    <div class="cover" (click)="goToMovie('Trending',movies.id)">
                        <img src={{movies.cover}} alt="">
                    </div>
                    <div class="details">
                        <div class="name" (click)="goToMovie('Trending',movies.id)">{{movies.name}}</div>
                        <div class="rating">
                            <app-star-rating [rating]="movies.rating" [isReadOnly]="true"></app-star-rating>                        
                        <hr/>
                        <pre>Rate: <b>{{ movies.rating }}</b></pre> 
                        <hr/>
                    </div>
                </div>
                </div>
                </div>
            </div>

            <div class="theatre-movies">
                <div class="top">
                    <h4>Theatre Movies</h4>
                        <div class="view-all">View All</div>
                </div>        
    
                <div class="movies-thumbnail">
                    <div class="movie" *ngFor="let movies of theatreMovies">
                        <div class="cover" (click)="goToMovie('Theatre',movies.id)">
                            <img src={{movies.cover}} alt="">
                        </div>
                        <div class="details">
                            <div class="name" (click)="goToMovie('Theatre',movies.id)">{{movies.name}}</div>
                            <div class="rating">
                                <app-star-rating [rating]="movies.rating" [isReadOnly]="true"></app-star-rating>                        
                            <hr/>
                            <pre>Rate: <b>{{ movies.rating }}</b></pre> 
                            <hr/>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>




    </div>
    <div class="popular-movies">
        <h4>All times Popular</h4>
        <div class="movies">
            <div class="movie" *ngFor="let movies of popularMovies">
               
                
                    <div class="name">{{movies.name}}</div>
                    <div class="rating">
                        <app-star-rating [rating]="movies.rating" [isReadOnly]="true"></app-star-rating>                        
                    <hr/>
                    <pre>Rate: <b>{{ movies.rating }}</b></pre> 
                    <hr/>
                     </div>
            
            </div>
        </div>
    </div>
</div>
